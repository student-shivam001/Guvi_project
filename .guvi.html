<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encryption and Decryption</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Encryption and Decryption</h1>

    <label for="text">Enter Text:</label>
    <input type="text" id="text" placeholder="Enter text to encrypt/decrypt">
    
    <label for="shift">Shift (for Caesar Cipher):</label>
    <input type="number" id="shift" placeholder="Shift value (e.g., 3)" value="3">
    
    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button>

    <h2>Output:</h2>
    <p id="output">Encrypted/Decrypted text will appear here.</p>
  </div>

  <script src="first.js"></script>
</body>
</html>
